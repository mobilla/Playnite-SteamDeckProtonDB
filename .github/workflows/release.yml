name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
        
    - name: Download Playnite Toolbox
      shell: pwsh
      run: |
        $toolboxDir = "${{ runner.temp }}\playnite"
        New-Item -ItemType Directory -Path $toolboxDir -Force | Out-Null

        # Get latest Playnite release metadata
        $releaseUrl = "https://api.github.com/repos/JosefNemec/Playnite/releases/latest"
        $release = Invoke-RestMethod -Uri $releaseUrl

        # Prefer the portable 7z asset (matches Playnite's release packaging)
        $asset = $release.assets | Where-Object { $_.name -match '\.7z$' } | Select-Object -First 1
        if (-not $asset) {
          Write-Error "Could not find Playnite portable .7z asset"
          exit 1
        }

        $downloadUrl = $asset.browser_download_url
        $archivePath = Join-Path $toolboxDir $asset.name

        Write-Host "Downloading Playnite from: $downloadUrl"
        Invoke-WebRequest -Uri $downloadUrl -OutFile $archivePath -ErrorAction Stop

        # Extract with 7zip (available on windows-latest image)
        $sevenZip = Join-Path ${env:ProgramFiles} "7-Zip\7z.exe"
        if (-not (Test-Path $sevenZip)) { $sevenZip = "7z" }
        & $sevenZip x $archivePath "-o$toolboxDir" -y

        $toolboxPath = Get-ChildItem -Path $toolboxDir -Filter Toolbox.exe -Recurse -File | Select-Object -First 1
        if (-not $toolboxPath) {
          Write-Error "Toolbox.exe not found after extraction"
          exit 1
        }
        Add-Content $env:GITHUB_PATH $toolboxPath.DirectoryName
        Write-Host "Toolbox found at: $($toolboxPath.FullName)"
        
    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        # Strip pre-release suffix (e.g., -rc, -alpha, -beta) for manifest versions
        $manifestVersion = $tag -replace '^v', '' -replace '-.*$', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Building version: $version"
        echo "Manifest version (v and pre-release stripped): $manifestVersion"
    
    - name: Detect source branch
      id: get_branch
      shell: pwsh
      run: |
        # Get the branch that contains this tag
        $branch = git branch -r --contains ${{ github.ref }} | Where-Object { $_ -match 'origin/' } | Select-Object -First 1
        if ($branch) {
          $branch = $branch.Trim() -replace 'origin/', ''
          echo "BRANCH=$branch" >> $env:GITHUB_OUTPUT
          Write-Host "Tag is on branch: $branch"
        } else {
          # Fallback to main if detection fails
          echo "BRANCH=main" >> $env:GITHUB_OUTPUT
          Write-Host "Could not detect branch, defaulting to main"
        }
    
    - name: Detect source branch
      id: get_branch
      shell: pwsh
      run: |
        # Get the branch that contains this tag
        $branch = git branch -r --contains ${{ github.ref }} | Where-Object { $_ -match 'origin/' } | Select-Object -First 1
        if ($branch) {
          $branch = $branch.Trim() -replace 'origin/', ''
          echo "BRANCH=$branch" >> $env:GITHUB_OUTPUT
          Write-Host "Tag is on branch: $branch"
        } else {
          # Fallback to main if detection fails
          echo "BRANCH=main" >> $env:GITHUB_OUTPUT
          Write-Host "Could not detect branch, defaulting to main"
        }
    
    - name: Restore NuGet packages
      shell: pwsh
      run: |
        cd SteamDeckProtonDb
        # Use nuget restore with explicit packages directory (same as local build script)
        nuget restore SteamDeckProtonDb.sln -PackagesDirectory packages
        
    - name: Run release build
      shell: pwsh
      run: |
        cd SteamDeckProtonDb
        .\release-build.ps1 -Version "${{ steps.get_version.outputs.MANIFEST_VERSION }}" -SkipTests
        
    - name: Find release package
      id: find_package
      shell: pwsh
      run: |
        $pextFile = Get-ChildItem -Path "releases" -Filter "*.pext" | Select-Object -First 1
        if ($pextFile) {
          # Use forward slashes to keep softprops/action-gh-release happy on Windows
          $packagePath = $pextFile.FullName -replace '\\','/'
          echo "PACKAGE_PATH=$packagePath" >> $env:GITHUB_OUTPUT
          echo "PACKAGE_NAME=$($pextFile.Name)" >> $env:GITHUB_OUTPUT
        } else {
          Write-Error "No .pext file found in releases directory"
          exit 1
        }

    - name: Update manifests with release info
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $packageName = "${{ steps.find_package.outputs.PACKAGE_NAME }}"
        $repo = "${{ github.repository }}"
        $branch = "${{ steps.get_branch.outputs.BRANCH }}"
        $releaseDate = (Get-Date).ToString('yyyy-MM-dd')
        $addonPath = "docs/addon-manifests/SteamDeckProtonDb-addon.yaml"
        $installerPath = "docs/addon-manifests/SteamDeckProtonDb-installer.yaml"
        $packageUrl = "https://github.com/$repo/releases/download/v$version/$packageName"
        $installerUrl = "https://raw.githubusercontent.com/$repo/$branch/$installerPath"
        
        Write-Host "Updating manifests for version $version on branch $branch"

        # Update extension.yaml version (ensure space after colon)
        $extensionContent = Get-Content "SteamDeckProtonDb/extension.yaml" -Raw
        $extensionContent = $extensionContent -replace '(?m)^Version:.*', "Version: $version"
        Set-Content "SteamDeckProtonDb/extension.yaml" -Value $extensionContent -Encoding UTF8 -NoNewline

        # Update installer manifest fields (preserve YAML formatting with space after colon)
        $installerContent = Get-Content $installerPath -Raw
        $installerContent = $installerContent -replace '(?m)^(\s*)- Version:.*', "`$1- Version: $version"
        $installerContent = $installerContent -replace '(?m)^(\s*)ReleaseDate:.*', "`$1ReleaseDate: $releaseDate"
        $installerContent = $installerContent -replace '(?m)^(\s*)PackageUrl:.*', "`$1PackageUrl: $packageUrl"
        Set-Content $installerPath -Value $installerContent -Encoding UTF8 -NoNewline

        # Update addon manifest (preserve YAML formatting with space after colon)
        $addonContent = Get-Content $addonPath -Raw
        $addonContent = $addonContent -replace '(?m)^InstallerManifestUrl:.*', "InstallerManifestUrl: $installerUrl"
        Set-Content $addonPath -Value $addonContent -Encoding UTF8 -NoNewline
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.find_package.outputs.PACKAGE_PATH }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit updated manifests back to source branch
      shell: pwsh
      run: |
        $branch = "${{ steps.get_branch.outputs.BRANCH }}"
        Write-Host "Committing manifests back to branch: $branch"
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Fetch latest branch to avoid rejection due to updates during workflow
        git fetch origin $branch
        
        # Checkout source branch (currently in detached HEAD at tag)
        git checkout $branch
        
        # Re-apply manifest updates (they were staged before checkout)
        git add docs/addon-manifests/*.yaml SteamDeckProtonDb/extension.yaml
        
        # Only commit if there are changes
        if (git diff --staged --quiet) {
          Write-Host "No manifest changes to commit"
        } else {
          git commit -m "chore: update manifests for v${{ steps.get_version.outputs.VERSION }} [skip ci]"
          git push origin $branch
          Write-Host "Manifests committed and pushed to $branch"
        }

    - name: Verify manifests with Toolbox
      shell: pwsh
      run: |
        Write-Host "Waiting 10 seconds for GitHub to propagate release assets..."
        Start-Sleep -Seconds 10
        
        Write-Host "Verifying installer manifest..."
        toolbox.exe verify installer docs/addon-manifests/SteamDeckProtonDb-installer.yaml
        if ($LASTEXITCODE -ne 0) {
          Write-Warning "Installer manifest verification failed. This may be due to asset propagation delay."
        }
        
        Write-Host "Verifying addon manifest..."
        toolbox.exe verify addon docs/addon-manifests/SteamDeckProtonDb-addon.yaml
        if ($LASTEXITCODE -ne 0) {
          Write-Warning "Addon manifest verification failed. This may be due to asset propagation delay."
        }
        
        Write-Host "Manifest verification completed. Check warnings above if any."
